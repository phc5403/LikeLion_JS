<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>conditional_Statement</title>
    </head>
    <body>
    	<h1>Conditional statements</h1>
    	<h2>Program</h2>
    	<script>
    		document.write("1<br>");
    		document.write("2<br>");
    		document.write("3<br>");
    		document.write("4<br>");
    	</script>
    	<h2>IF-true</h2>
    	<script>
    		document.write("1<br>");
    		if(true){
    			document.write("2<br>");
    		} else {
    			document.write("3<br>");
    		}
    		document.write("4<br>");
    	</script>
    	<h2>IF-false</h2>
    	<script>
    		document.write("1<br>");
    		if(false){
    			document.write("2<br>");
    		} else {
    			document.write("3<br>");
    		}
    		document.write("4<br>");
    	</script>
    </body>
</html>
